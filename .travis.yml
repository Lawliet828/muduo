language: cpp
sudo: required
compiler:
  - gcc
  - clang
os:
  - linux
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    packages:
    # install toolchains
    - g++-7
    - libboost-dev
    - libboost-test-dev
    - libboost-program-options-dev
    - libc-ares-dev
    - libcurl4-openssl-dev
    - libgd-dev
    - libprotobuf-dev
    - libprotoc-dev
    - protobuf-compiler
    - zlib1g-dev
env:
  - BUILD_TYPE=debug
  - BUILD_TYPE=release
script:
  - if [ "$CXX" == "g++" ]; then export CXX="g++-7"; fi
  - g++-7 -v
  - clang++ -v
  - ./build.sh
